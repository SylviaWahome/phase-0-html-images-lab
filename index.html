<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Practice</title>
</head>
<body>

  <!-- Image with only the src attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

  <!-- Image with src and alt attributes -->
  <img 
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
    alt="A majestic lion" 
  />

  <!-- Image with src, alt, and title attributes -->
  <img 
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
    alt="A majestic lion resting in the sun" 
    title="King of the Jungle" 
  />

</body>
</html>
